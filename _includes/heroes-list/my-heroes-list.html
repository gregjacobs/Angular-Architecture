<ul class="heroes-list">
	<li class="heroes-list__hero"
		ng-repeat="hero in $ctrl.heroes"
	    ng-class="{ 'heroes-list__hero--selected': hero === selectedHero }"
	    ng-click="$ctrl.selectHero( hero )">

		<span class="heroes-list__id">{{hero.id}}</span>
		<span class="heroes-list__name">{{hero.name}}</span>
	</li>
</ul>
